# Configuración de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mealapp_dev?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
# Formatear las consultas SQL para que sean más legibles
spring.jpa.properties.hibernate.format_sql=false


# Configuración de Flyway para el perfil dev
spring.flyway.locations=classpath:db/migration,classpath:db/migration-dev


#JWT
#Duracion de 1 dia
jwt.expiration.time.seconds.cliente.administrador=86400